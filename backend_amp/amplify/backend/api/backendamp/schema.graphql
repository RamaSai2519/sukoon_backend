
type User @model @auth(rules: [{ allow: public }]) {
  id: ID!
  firstName: String
  lastName: String
  gender: Gender
  isDeleted: Boolean
  dateOfBirth: AWSDate
  mobileNumber: String
  userNotifications: [UserNotification] @hasMany(indexName: "userNotificationsByUserIdx", fields: ["id"])
}

enum Gender {
  MALE
  FEMALE
}

type UserNotification @model @auth(rules: [{ allow: public }]) 
@key(name: "userNotificationsByUserIdx", fields: ["userId"], queryField: "userNotificationsByUserId") {
  id: ID!
  userId: ID!
  requestMeta: AWSJSON
  externalMessageId: String
  status: NotificationStatus
  notificationType: NotificationType
  notificationJobType: NotificationJobType
}

enum NotificationType {
  SMS
  WHATSAPP
  PUSH
  EMAIL
}

enum NotificationJobType {
  SMS
  WHATSAPP
  PUSH
  EMAIL
}

enum NotificationStatus {
  SUCCESS
  FAILURE
}
